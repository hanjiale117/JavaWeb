<script>

    //定义函数-1
    function add(a,b){
        return a + b;
    }

    //函数调用
    var a = add(1,2);
    alert(a);//3


    //定义方式-2
    var add = function(a,b){
        return a + b;
    }
    var result = add(2,3);
    alert(result);//5

</script>
</html>
