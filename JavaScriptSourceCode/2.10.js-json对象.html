<script>
        //定义一个JSON
        var jsonStr = '{"name":"Tom","age":18,"addr":["beijing","shanghai","xi`an"]}';
        alert(jsonStr.name);//undefined

        //json -> js
        var obj = JSON.parse(jsonStr);

        alert(obj.name);//Tom


        //js -> json

        alert(JSON.stringify(obj));
        //{"name":"Tom","age":18,"addr":["beijing","shanghai","xi`an"]}
</script>
</html>
