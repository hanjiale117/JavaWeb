<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- 插值表达式中可以进行算术运算 -->
        <div v-for="(addr, index) in addrs">{{index+1}}:{{addr}} </div>
        <br>
        <div v-for="addr in addrs">{{addr}} </div>



    </div>
</body>
<script>

    new Vue({
        el:"#app",
        data:{
            addrs:[1,2,3,4,5]
        },
        methods: {
            
        },
    })
</script>
</html>
